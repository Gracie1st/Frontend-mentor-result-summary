<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Result summary</title>
  <link rel="Stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section class="result">
      <h4 class="ash">Your Result</h4>
      <div>
        <p class="bold">76</p>
        <p class="ash"> of 100</p>
      </div>
      <h1>Great</h1>
      <p class="ash">You score higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h4>Summary</h4>
        <div class="red wrapper" >
          <div><img src="./assets/images/icon-reaction.svg" width="20px" alt="Reaction">
            <p>Reaction</p></div>
            <p class="ash-2"><b class="dark">80</b> / 100</p>
        </div>
        <div class="yellow wrapper" >
          <div><img src="./assets/images/icon-memory.svg" width="20px" alt="Memory">
            <p>Memory</p></div>
            <p class="ash-2"><b class="dark">92</b> / 100</p>
        </div>
        <div class="green wrapper" >
          <div><img src="./assets/images/icon-verbal.svg" width="20px" alt="Verbal">
            <p>Verbal</p></div>
            <p class="ash-2"><b class="dark">61</b> / 100</p>
        </div>
        <div class="blue wrapper" >
          <div><img src="./assets/images/icon-visual.svg" width="20px" alt="Verbal">
            <p>Visual</p></div>
            <p class="ash-2"><b class="dark">72</b> / 100</p>
        </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
